baseURL = 'https://ray-che.com/'
languageCode = 'en-us'
title = 'Ray X. Che'
theme = 'typo'

# SEO settings
enableRobotsTXT = false
canonifyURLs = true

[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

[outputs]
home = ["HTML", "RSS"]

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Ray X. Che's blog - CS Ph.D. student studying AI, sharing poetry, photography, sketches, and technical articles about computer science and artificial intelligence."
author = "Ray X. Che"
keywords = ["AI", "artificial intelligence", "computer science", "PhD", "poetry", "photography", "blog", "research"]

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = true

# Intro on main page, content is markdown
homeIntroTitle = 'Greetings.'
homeIntroImage = '/DSC_2375.jpg'
homeIntroContent = """
CS Ph.D. student studying minds made of code.

Snapshots, poems, and sketches — traces of thought in a fading world.

Descendant of the Lost Global Village. 

地球村遗民。
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = "Jan 2, 2006"

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "gmail"
url = "mailto:xijiache@gmail.com"

[[params.social]]
name = "homepage"
url = "https://www.ray-che.com/"
title = "Academic Homepage"

[[params.social]]
name = "rss"
url = "/index.xml"

# Main menu pages
[[params.menu]]
name = "Home"
url = "/"

[[params.menu]]
name = "Posts"
url = "/posts"

[[params.menu]]
name = "Subscribe"
url = "/subscribe"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'github'

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

# Giscus comments
[params.giscus]
enable = true
repo = "RayCxggg/blog"
repoid = "R_kgDONo0VRw"
category = "Announcements"
categoryid = "DIC_kwDONo0VR84CxEDt"
mapping = "pathname"
theme = "preferred_color_scheme"